<!doctype html>
<html>
<head>
  <title>ToDoExpress</title>
  <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" >
</head>
<body>
<h1>ToDo LIST</h1>

<div class="row valign-wrapper">
  <div class="input-field col s8">
    <input id="todo" type="text" class="validate">
    <label for="todo" class="black-text">Enter Task</label>
  </div>
  <div class="col s4">
    <button id="add" class="waves-effect waves-light btn black-text" >Add</button>
  </div>
</div>



<ul id="list" class="collection row"></ul>
<p id="items-count" class="row"></p>

<div id="popup">
  <input type="text" id="edit-input">
  <button id="save" class="waves-effect waves-light btn black-text">Save</button>
  <button id="cancel" class="waves-effect waves-light btn black-text">Cancel</button>
</div>


<script src="todo-client.js"></script>
</body>
</html>
